type Car @model @auth(
    rules: [
        { allow: groups, groups: ["admin-access"], operations: [create, update, delete, read] }
        { allow: owner,operations: [ read, update, create, delete ] }
        { allow: private, operations: [ read ] }
    ]
) {
    id: ID! @index
    description: String
    brand: String!
    image: String!
    model: String!
    year: String!
