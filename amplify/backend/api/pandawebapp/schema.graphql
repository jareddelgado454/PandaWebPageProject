# This "input" configures a global authorization rule to enable public access to
#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model @auth(
    rules: [
        { allow: groups, groups: ["admin-access"], operations: [create, update, delete, read] }
        { allow: owner, ownerField: "cognitoId", operations: [ read, update, create ] }
        # allow all guest users (not authenticated) to access this data
        { allow: public, provider: iam, operations: [ create ] }
    ]
) {
    id: ID!
    email: String
    rol: String
    fullName: String
    contactNumber: String
    status: String
    address: String
    password: String
    city: String
    state: String
    profilePicture: String
    zipCode: Int
    subscription: String
    cognitoId: String
    rate: Float
    createdAt: AWSDateTime
    updatedAt: AWSDateTime
}